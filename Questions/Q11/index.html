<html lang="en">

<body>
    <h1>
        add numbers that available in array;
    </h1>
</body>

<script>
    let arr = ["abc", "def", 1, 2, 3, "ghi"];
    let sum=0;

    arr.forEach( (elem) => {
        if(typeof elem === "number"){
            sum += elem;
        }
    })

    console.log(sum)
</script>
