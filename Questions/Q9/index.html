<body>
    <h1>Write a js function thata accepts a string as a parameter
        and converts the first letter of each word of the sring in uppercase
    </h1>
</body>

<script>
    function upperCase(str){
       let ans = str.split(" ").map( (word) => {
        return word.charAt(0).toUpperCase() + word.substring(1)
       })

       return ans.join(" ")
    }

    console.log(upperCase("hi my name is shaswata"))
</script>
