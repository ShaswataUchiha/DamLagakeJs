    <h1>Write a js funtion that that passed string with letters in alphabetical letter</h1>
</body>

<script>
    
   function alphabeticalLetters(str){
    return str.split("").sort()
   }

   console.log(alphabeticalLetters("apple"))
   console.log(alphabeticalLetters("shaswata"))

</script>
